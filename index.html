<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Color Ball – Pilar Liotta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* center the embedded editor iframe and remove default body margin */
    html,body{height:100%;margin:0;padding:0;background:transparent}
    .wrapper{display:flex;align-items:center;justify-content:center;height:100%}
    .editor-embed{width:600px;height:400px;border:0;display:block}
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Embed p5 editor in 'full' mode but constrain to the requested 600x400 viewport -->
    <iframe src="https://editor.p5js.org/pilarliotta/full/auy4Aw4AT"
            class="editor-embed"
            title="Color Ball — p5 editor"
            allowfullscreen></iframe>
  </div>
</body>
</html>
